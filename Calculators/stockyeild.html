<html>
<head>
  <link rel = 'icon' href = 'webfav/favicon.ico' type='image/x-icon'/>
<title>Sowlesnet</title>
<script defer src = "calcjs/stockyeild.js"></script>
<style>
#form {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 3fr;
  padding: 25px;
  gap: 50px;
}

#form section {
  display: grid;
  grid-template-columns: 1fr;
  gap: 25px;
}

#form section label {
  display: grid;
  grid-template-columns: auto;
}

</style>
</head>

<body bgcolor = "grey">

  <h1>Sowlesnet Total Stock Return Calculator</h1>


  <form id = "form">
    <section>
      <label>
        <span>Number of shares purchased</span>
        <input type = "number" id = "sharesBought" value = "1" required>
      </label>
      <label>
        <span>Initial Price</span>
        <input type = "number" id = "initial" required>
      </label>
    </section>
    <section>
      <label>
        <span>Ending Price</span>
        <input type = "number" id = "ending" required>
      </label>
      <label>
        <span>Number of shares sold</span>
        <input type = "number" id = "sharesSold" value = "1" required>
      </label>
    </section>
    <section style = "grid-auto-rows: min-content">
       <label>
         <span>Dividends</span>
         <input type = "number" id = "dividends"  value = "0" required>
       </label>
    </section>
  </form>

<button id = "submitcalculations">subcalc</button>
<h1 id = "result" color=peru></h1>
</body>
</html>
