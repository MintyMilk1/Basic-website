<html>
<head>
  <link rel = 'icon' href = 'webfav/favicon.ico' type='image/x-icon'/>
<title>Sowlesnet</title>
<script defer src = "calcjs/stockyeild.js"></script>
</head>

<body bgcolor = "grey">

  <h1>Sowlesnet Total Stock Return Calculator</h1>


  <form>
    <section>
      Number of shares purchased<input type = "number" id = "sharesBought" value = "1" required>
      Initial Price<input type = "number" id = "initial" required>
    </section>
    <section>
      Ending Price<input type = "number" id = "ending" required>
      Number of shares sold<input type = "number" id = "sharesSold" value = "1" required>
      Dividends<input type = "number" id = "dividends"  value = "0" required>
    </section>
  </form>

<button id = "submitcalculations">subcalc</button>
<h1 id = "result" color=peru></h1>
</body>
</html>
